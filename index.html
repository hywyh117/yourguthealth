<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box</title>
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <link rel="stylesheet" href="./banner.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Muli:ital,wght@1,700&family=Roboto:wght@300&family=Rubik:wght@500&family=Open+Sans+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="section left-section">
          <div>
            <h2>A road map to better health</h2>
            <p>
              Three easy steps to take control of your health and wellbeing.
            </p>
          </div>
        </section>
        <section class="section right-section">
          <div class="main-items concerns">
            <div class="items-title">
              <h3>Concerns</h3>
            </div>
            <ul class="items-list">
              <li>brain</li>
              <li>body</li>
              <li>gut</li>
            </ul>
          </div>
          <div class="main-items causes">
            <div class="items-title">
              <h3>Causes</h3>
            </div>
            <ul class="items-list">
              <li>food</li>
              <li>toxins</li>
              <li>genes</li>
            </ul>
          </div>

          <div class="main-items actions">
            <div class="items-title">
              <h3>Actions</h3>
            </div>
            <ul class="items-list">
              <li>information</li>
              <li>education</li>
              <li>consultation</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
